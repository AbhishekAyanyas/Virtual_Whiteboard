<!DOCTYPE{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Whiteboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'pexels-pixabay-531880.jpg' %}") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px #ccc;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Virtual Whiteboard</h1>
    <button onclick="startDrawing()">Start Drawing</button>
  </div>

  <script>
    function startDrawing() {
      fetch('/start')
        .then(response => {
          if (response.ok) {
            alert('Whiteboard started!');
          } else {
            alert('Server responded but failed to start.');
          }
        })
        .catch(error => alert('Failed to start the application.'));
    }
  </script>
